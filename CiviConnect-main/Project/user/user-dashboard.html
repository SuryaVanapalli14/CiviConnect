<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }
        header {
            background: rgb(13, 13, 13);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: red;
        }
        nav ul li a.active {
            color: red;
        }
        .container {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-message {
            text-align: center;
            margin-top: 50px;
        }
        .welcome-message h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-message p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CiviConnect</div>
        <nav>
            <ul>
                <li><a href="../dashboard/dashboard.html" class="active">Home</a></li>
                <li><a href="../dashboard/dashboard.html#aboutus">About us</a></li>
                <li><a href="../dashboard/dashboard.html#contact">Contact</a></li>
                <li><a href="../user/user-registration.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome, [User's Name]!</h1>
            <p>How's your day?</p>
        </div>
    </div>
</body>
</html>
