<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }
        .container {
            background: #0d0d0d;
            padding: 40px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 400px;
            margin: 100px auto;
        }
        .container h2 {
            text-align: center;
            color: white;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; 
            gap: 15px; 
        }
        .form-group input {
            width: calc(50% - 8px); 
            padding: 12px; 
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .form-control {
            width: 93.5%;
            padding: 12px; 
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            margin-bottom: 20px; 
        }
        textarea.form-control {
            width: 93.5%;
            resize: vertical;
            min-height: 60px; 
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: rgba(211, 47, 47, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(211, 47, 47, 1.2);
        }
        .checkbox label {
            font-size: 0.7em;
        }
        .checkbox-label a {
            color: #8ba3d4;
            text-decoration: none;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        } 
        .checkbox:last-of-type {
            margin-bottom: 10px;
        } 
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 14px;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h2>Engineer Registration</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <input type="text" class="form-control" placeholder="Mobile Number" required>
            <input type="email" class="form-control" placeholder="Email ID" required>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <textarea class="form-control" placeholder="Address" rows="3" required></textarea>
            <label for="resume">Upload your Resume</label>
            <input type="file" id="resume" class="form-control" accept=".pdf" required>
            <div class="checkbox">
                <input type="checkbox" required>
                <label class="checkbox-label">I'm a Civil Engineering Graduate </label>  
            </div>
            <div class="checkbox">              
                <input type="checkbox" required>
                <label class="checkbox-label">I agree to the <a href="#" label= l&a>License & Agreement</a></label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
