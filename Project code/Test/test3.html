<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivilConnect Dashboard</title>
    <link rel="stylesheet" href=" ">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
        }
        header {
            background: #0d0d0d;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav ul li a.active {
            color: red;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero {
            background: url('bg1.jpg') no-repeat center center/cover;
            color: white;
            flex-direction: column;
            position: relative;
        }
        .btn {
            display: inline-block;
            background: rgba(211, 47, 47, 0.8);
            color: white;
            padding: 18px 36px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s;
            position: absolute;
            bottom: 15%;
        }
        .btn:hover {
            background: rgba(211, 47, 47, 1);
        }
        .role-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 50px;
            background-color: #333;
            flex-direction: column;
        }
        .role-box {
            width: 40%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .role-box:hover {
            transform: scale(1.05);
        }
        .user {
            background: url('user.jpg') no-repeat center center/cover;
        }
        .engineer {
            background: url('engineer.jpg') no-repeat center center/cover;
        }
        .role-container h2 {
            color: white;
            margin-bottom: 30px;
        }
    </style>
    <script>
        function toggleRoles() {
            document.getElementById('roleSelection').style.display = 'flex';
        }

        // Function to highlight the active section in navigation
        function setActiveNavLink() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            let currentSection = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.scrollY >= sectionTop - 50) {
                    currentSection = section.id;
                }
            });

            navLinks.forEach(link => {
                if (link.getAttribute('data-section') === currentSection) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        window.addEventListener('scroll', setActiveNavLink);
        window.addEventListener('load', setActiveNavLink);
    </script>
</head>
<body>
    <header>
        <div class="logo">CivilConnect</div>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link" data-section="home">Home</a></li>
                <li><a href="#login" class="nav-link" data-section="login">Log In</a></li>
                <li><a href="#projects" class="nav-link" data-section="projects">Projects</a></li>
                <li><a href="#contact" class="nav-link" data-section="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="home">
        <a href="#login" class="btn">Get Started</a>
    </section>

    <!-- Login Section with User and Engineer options -->
    <section id="login" class="role-container">
        <h2>Please select your role to log in</h2>
        <div class="role-box user" onclick="window.location.href='user-login.html'">User</div>
        <div class="role-box engineer" onclick="window.location.href='engineer-login.html'">Engineer</div>
    </section>

    <section id="projects">
        <h1>Projects Section</h1>
    </section>

    <section id="contact">
        <h1>Contact Section</h1>
    </section>
</body>
</html>
